<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor binário</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="bin">
        <h1>Conversor de binário para decimal</h1>
        <input type="number" id="convert_bin" maxlength="2" placeholder="insira o número binário"><br>
        <button class="calc" id="binary_b">Calcular</button>
        <span id="binary_result"></span>
    </div>
    <div id="dec">
        <h1>Conversor de decimal para binário</h1>
        <input type="number" id="convert_dec" placeholder="insira o número decimal"><br>
        <button class="calc" id="decimal_b">Calcular</button>
        <span id="decimal_result"></span>
    </div>
</body>
</html>
